name: Update README

on:
  schedule:
    - cron: "0 0 * * *"


jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch Commit and Streak Stats
        id: fetch-stats
        run: |
          data=$(curl -s -H "Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}" \
            "https://api.github.com/repos/mrayanasim09/python-projects/stats/contributors" | jq '.[0]')
          commits=$(echo "$data" | jq '.total')
          streak=$(echo "$data" | jq '.weeks[-1].c')

          echo "::set-output name=commits::$commits"
          echo "::set-output name=streak::$streak"

      - name: Update README.md
        run: |
          sed -i "s/Commits: [0-9]*/Commits: ${{ steps.fetch-stats.outputs.commits }}/" README.md
          sed -i "s/<img align=\"center\" src=\"https:\/\/github-readme-streak-stats.herokuapp.com\/\?user=mrayanasim09&\" alt=\"mrayanasim09\" \/>/<img align=\"center\" src=\"https:\/\/github-readme-streak-stats.herokuapp.com\/\?user=mrayanasim09\" alt=\"mrayanasim09\" data-count=\"${{ steps.fetch-stats.outputs.streak }}\" \/>/" README.md

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Automated update of README [skip ci]"
          git push
