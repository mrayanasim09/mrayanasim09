name: Update README

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Update Commits Count
        run: |
          commits=$(curl -s -H "Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}" \
            "https://api.github.com/repos/mrayanasim09/python-projects/commits" | jq length)

          sed -i "s/Commits: [0-9]*/Commits: $commits/" README.md

      - name: Update Streak Stats
        run: |
          streak=$(curl -s "https://github-readme-streak-stats.herokuapp.com/?user=mrayanasim09" | grep -oP '(?<=data-count=")\d+')

          sed -i "s/<img align=\"center\" src=\"https:\/\/github-readme-streak-stats.herokuapp.com\/\?user=mrayanasim09&\" alt=\"mrayanasim09\" \/>/<img align=\"center\" src=\"https:\/\/github-readme-streak-stats.herokuapp.com\/\?user=mrayanasim09\" alt=\"mrayanasim09\" data-count=\"$streak\" \/>/" README.md

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Automated update of README [skip ci]"
          git push
